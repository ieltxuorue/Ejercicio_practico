
<!doctype html>

<html lang="es">

	<head>
	
	  	<base href="/Ejercicio_practico/">
		
		<meta charset="utf-8">
	
		<title>Calcula entradas Cine</title>
		<meta name="description" content="Ejercicio Practico: Calcular Entrada Cine">
		<meta name="author" content="Ieltxu Orue Ibañez">
		
		<link rel="stylesheet" type="text/css" href="css/cine.css?v=20150618_1.0">
		
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">	
	
	  	<!--[if lt IE 9]>
	  	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	  	<![endif]-->
	  
	</head>
	
	<body>
	
		<section id="container">
			
			<header>
				<h1>¡Calcula tu Entrada!</h1>
			</header>
			
			<div class="cnt">
				<form action="#" method="post" onsubmit="return false;">
					<label>Dia:</label>
					<select id="listaDias" onchange="calcularEntrada();" >
						<option value="L">Lunes</option>
						<option value="M" selected>Martes</option>
						<option value="X">Miercoles</option>
						<option value="J">Jueves</option>
						<option value="V">Viernes</option>
						<option value="S">Sabado</option>
						<option value="D">Domingo</option>
					</select>			
					
					<label>Edad:</label>
					<input type="text" id="edad" pattern="^([0-9][0-9]?|)$" size="1" maxlength="2"				        
						   onchange="calcularEntrada();" value="16"
						   onkeypress="return justNumbers(event);" />
				</form>
			</div>
			
			<footer>
				<span>PRECIO </span> <span id="precio">2€</span>			
			</footer>		
			   
		</section> <!-- container -->
	
		<script src="js/cine.js"></script>	
	
	</body>
	
</html>
